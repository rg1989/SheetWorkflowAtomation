name: Build Windows Executable

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]
  workflow_dispatch:  # Allow manual trigger

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Setup Node.js for frontend build
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      # Build frontend
      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      # Setup Python for backend
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      # Install backend dependencies
      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install pyinstaller

      # Copy built frontend to backend static folder
      - name: Copy frontend build to backend
        run: |
          mkdir -p backend/app/static
          cp -r frontend/dist/* backend/app/static/
        shell: bash

      # Build executable with PyInstaller
      - name: Build executable
        working-directory: backend
        run: |
          pyinstaller --name "SheetWorkflowAutomation" `
            --onefile `
            --console `
            --add-data "app;app" `
            --hidden-import uvicorn.logging `
            --hidden-import uvicorn.loops `
            --hidden-import uvicorn.loops.auto `
            --hidden-import uvicorn.protocols `
            --hidden-import uvicorn.protocols.http `
            --hidden-import uvicorn.protocols.http.auto `
            --hidden-import uvicorn.protocols.websockets `
            --hidden-import uvicorn.protocols.websockets.auto `
            --hidden-import uvicorn.lifespan `
            --hidden-import uvicorn.lifespan.on `
            --hidden-import uvicorn.lifespan.off `
            --hidden-import aiosqlite `
            --hidden-import greenlet `
            --collect-all openpyxl `
            --collect-all reportlab `
            desktop_app.py

      # Upload artifact
      - name: Upload executable
        uses: actions/upload-artifact@v4
        with:
          name: SheetWorkflowAutomation-Windows
          path: backend/dist/SheetWorkflowAutomation.exe
          retention-days: 30

      # Create release if tagged
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: backend/dist/SheetWorkflowAutomation.exe
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
